<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/449364298f.js" crossorigin="anonymous"></script>
    <title>Login Page | A & T Solutions</title>
</head>

<body>
    <div class="blockpage">
        <header class="header">
            <img src="logo.jpg" alt="logodusite">
            <div class="h1">
                <h1>CONNEXION / INSCRIPTION</h1>
            </div>
        </header>
        <section>
            <div class="login-section">
                <p class="connexion" align="center">CONNEXION</p>
                <div class="image">
                    <img src="logo.jpg" alt="">
                </div>
                <p class="pchoice">Connectez vous en utilisant un des comptes suivants :
                </p>
                <div class="social-net">
                    <i class="fa-brands fa-facebook" title="Login with Facebook"></i>
                    <i class="fa-brands fa-twitter" title="Login with Twitter"></i>
                    <i class="fa-brands fa-google" title="Login with Gmail"></i>
                    <i class="fa-brands fa-instagram" title="Login with Instagram"></i>
                </div>
                <p class="info-con">Se connecter avec vos identifiants</p>
                <form action="#" method="get">
                    <div class="form-group">
                        <input type="email" type="tel" name="pseudos" id="pseudo"
                            placeholder="Entrez votre e-mail ou numero de téléphone" autofocus class="form-control" required>
                        <div class="progress-bar"></div>
                    </div>
                    <div class="progress-bar"></div>
                    <div class="form-group">
                        <input type="password" name="passwords" id="password5" placeholder="Mot de passe"
                            class="form-control" required>
                            <div class="progress-bar"></div>
                    </div>
                    <div class="progress-bar"></div>
                    <input type="checkbox" name="remember-me" id="remember"><label for="remember">Se souvenir de
                        moi</label>
                    <input type="submit" value="Connexion" class="submit-button">
                </form>
                <div class="multiple-choice">
                    <a href="#">Mot de passe oublié ?</a>
                    <a href="naccount1.html">Créer un compte</a>
                </div>
            </div>
    </div>
</body>

</html>
