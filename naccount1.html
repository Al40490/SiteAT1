<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepage1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/449364298f.js" crossorigin="anonymous"></script>
    <title>Create Account | A & T Solutions</title>
</head>

<body>
    <div class="blockpage">
        <header class="header">
            <img src="logo.jpg" alt="logodusite">
            <div class="h1">
                <h1>CONNEXION / INSCRIPTION</h1>
            </div>
    </div>
    </header>
    <section>
        <div class="login-section">
            <a href="index.html" class="return-link" title="Return to Login Page">
                <i class="fas fa-arrow-alt-circle-left"></i>
            </a>
            <p class="connexion" align="center">INSCRIPTION</p>
            <div class="image">
                <img src="image1/logo.jpg" alt="">
            </div>
            <p>Remplissez les champs ci-dessous convenablement</p>
            <form action="#" method="get">
                <input type="text" name="name" id="name" placeholder="Nom" autofocus class="form-control" required>
                <div class="progress-bar"></div>
                <input type="fname" name="fname" id="fname" placeholder="Prénom" class="form-control" required>
                <div class="progress-bar"></div>
                <input type="email" name="email" id="email" placeholder="E-mail" class="form-control" required>
                <div class="progress-bar"></div>
                <input type="email" name="emailconfirm" id="confirm" placeholder="Confirmer l'adresse e-mail"
                    class="form-control" required>
                <div class="progress-bar"></div>
                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
                <div class="progress-bar"></div>
                <input type="password" name="password1" id="password1" placeholder="Confirmez le mot de passe"
                    class="form-control" required>
                <div class="progress-bar"></div>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="tservice" id="tservice">
                        </td>
                        <td>
                            <label for="tservice">Vous avez lu et acceptez les conditions de <a href="#">Termes et
                                    services</a></label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="Newsletter" id="Newsletter">
                        </td>
                        <td>
                            <label for="Newsletter">Recevoir la Newsletter</label>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="S'inscrire" class="submit-button">
            </form>
            <div class="single-choice">
                Dejà un compte ? Connectez-vous <a href="index.html" title="Return to Login Page">ici</a>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
